<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-upside-whitespace"></div>
  <div class="product-container">
    <img src="images/image-product-desktop.jpg" alt="perfume" title="perfume" class="product-image">
    <div class="product-info-container">
      <div class="product-type">PERFUME</div>
      <header>Gabrielle Essence Eau De Parfum</header>
      <main>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</main>
      <footer>
        <div class="price">$149.99
          $169.99</div>
        <div class="cart-button">Add to Cart</div>
      </footer>
    </div>
  </div>
  <div class="author">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/changhoji">ChangHo Lee</a>.</p>
  </div>

  
  

</body>
</html>
